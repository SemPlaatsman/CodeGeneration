# write generic schemas here so it can easily be used in multiple endpoints uncomment the following lines and add your schemas
components:
  schemas:
    EndpointBase:
      type: object
      description: Base components of an endpoint such as filter, fields, limit, offset, etc...
      properties:
        filter:
          type: string
          nullable: true
        fields:
          type: string
          nullable: true
        limit:
          type: integer
          nullable: false
          default: 12
        offset:
          type: integer
          nullable: false
          default: 0
    Role:
      type: string
      enum:
        - Customer
        - Employee
    User:
      type: object
      description: This object can be an Employee and/or Customer and is used for authentication and settings day and transaction limits
      required:
        - username
        - password
        - firstName
        - lastName
        - email
        - phoneNumber
        - birthdate
      properties:
        id:
          type: integer
          nullable: false
          minimum: 0
        role:
          $ref: "#/components/schemas/Role"
        username:
          type: string
          nullable: false
        password:
          type: string
          nullable: false
        firstName:
          type: string
          nullable: false
        lastName:
          type: string
          nullable: false
        email:
          type: string
          nullable: false
        phoneNumber:
          type: string
          nullable: false
        birthdate:
          type: string
          format: date
          nullable: false
        dayLimit:
          type: number
          nullable: false
          minimum: 0
          default: 1000
        transactionLimit:
          type: number
          nullable: false
          minimum: 0
          default: 200
        isDeleted:
          type: boolean
          nullable: false
          default: false

    AccountType:
      type: string
      enum:
        - Current
        - Savings

    Account:
      type: object
      description: This object is used as a base class for the SavingsAccount and CurrentAccount classes
      required:
        - customerId
        - accountType
      properties:
        id:
          type: integer
          nullable: false
          minimum: 0
        iban:
          type: string
          nullable: false
          minLength: 18
          maxLength: 18
          pattern: "/NL[0-9]{2}INHO0[0-9]{9}/gs"
        customerId:
          $ref: "#/components/schemas/User"
        balance:
          type: number
          nullable: false
          default: 0
        absoluteLimit:
          type: number
          nullable: false
          default: 0
        accountType:
          $ref: "#/components/schemas/AccountType"
        isDeleted:
          type: boolean
          nullable: false
          default: false

    Transaction:
      type: object
      properties:
        id:
          type: integer
          format: int64
          nullable: false
          minimum: 0
        timestamp:
          type: string
          format: date-time
          nullable: false
        accountFrom:
          $ref: "#/components/schemas/Account"
        accountTo:
          $ref: "#/components/schemas/Account"
        amount:
          type: number
          format: double
          nullable: false
        performingUser:
          $ref: "#/components/schemas/User"
        description:
          type: string
          nullable: true
